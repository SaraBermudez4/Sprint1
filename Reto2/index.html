<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Subscripción a FoodFaster</h1>
        <p id="description">Gracias por subscribirse a nuestra pagina web, ahora solo tiene que llenar estos campos con
            sus datos, sea lo más sincero que pueda, así, podremos enviarle la comida deseada.</p>

        <form id="survey-form">
            <label id="name-label">Nombre<br>
                <input id="name" type="text" placeholder="Pepito Perez" required>
            </label>
            </br></br>
            <label id="email-label">Correo<br>
                <input id="email" type="email" placeholder="pepitoperez@gmail.com" required>
            </label>
            </br></br>
            <label id="number-label">Telefono<br>
                <input id="number" type="number" min="10" max="10" placeholder="1234567890" required>
            </label>
            </br></br>
            <label id="dropdown"> ¿Cual es tu animal favorito?<br>
                <select name="animal">
                    <option value="1">Escoge una opción</option>
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                    <option value="3">Pajaro</option>
                    <option value="4">Hamster</option>
                    <option value="5">Huron</option>
                    <option value="6">Conejo</option>
                </select>
            </label>
            <br><br>
            <label id="food-label">¿Cual es tu comida favorita?</label><br>
            <label><input type="radio" name="food" value="dulce"> Comida dulce</label>
            <label><input type="radio" name="food" value="salada"> Comida salada<br></label>
            <label><input type="radio" name="food" value="picante"> Comida picante</label>
            <label><input type="radio" name="food" value="acida"> Comida acida</label><br>
            <label><input type="radio" name="food" value="ninguna"> Ninguna</label>
            <br><br>
            <label id="pais-label">¿Que paises te gustaria visitar?</label><br>
            <label><input type="checkbox" name="country" value="suecia"> Suecia</label>
            <label><input type="checkbox" name="country" value="finlandia"> Finlandia</label><br>
            <label><input type="checkbox" name="country" value="australia"> Australia</label>
            <label><input type="checkbox" name="country" value="alemania"> Alemania</label><br>
            <label><input type="checkbox" name="country" value="vietnam"> Vietnam</label>
            <label><input type="checkbox" name="country" value="nueva-zelanda"> Nueva Zelanda</label><br>
            <label><input type="checkbox" name="country" value="islandia"> Islandia</label>
            <label><input type="checkbox" name="country" value="costa-rica"> Costa Rica</label>
            <br><br>
            <label id="comentarios-label">¿Tienes comentarios? No seas timido<br>
                <textarea name="comentarios" rows="4" cols="50"></textarea>
            </label>
            <br><br>
            <button id="submit" type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
