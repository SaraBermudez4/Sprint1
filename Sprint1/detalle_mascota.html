<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />

    <title>Detalle de mascota</title>

<body>
    <header>
        <div class="imagen_mascota">
            <img src="imagenes/perro1.jpg">
        </div>
    </header>
    <main>
        <div class="content-fluid descripcion-mascota mx-2 mt-2">
            <div class="datos mx-3 mt-2">
                <div class="nombre-mascota mt-3">
                    Rocky
                </div>
                <div class="raza-mascota mt-3">
                    <div class="row">
                        <div class="col-6">
                            Rottweiler
                        </div>
                        <div class="col-6">
                            3 meses
                        </div>
                    </div>
                </div>
                <div class="raza-mascota mt-3">
                    <div class="row">
                        <div class="col-1">
                            <img src="imagenes/Property 1=map-pin.png">
                        </div>
                        <div class="col-8">
                            4140 Parker Rd. Allentown, 
                            New Mexico 31134
                        </div>
                    </div>
                </div>
            </div>
            <div class="personalidad-mascota mx-3 mt-4">
                <div class="titulo-personalidad mt-4">
                    Personalidad
                </div>
                <div class="personalidad-cards mt-1">
                    <div class="row">
                        <div class="col cards">
                            <div class="col-4">
                                <img src="imagenes/Property 1=Cariñoso.png">
                            </div>
                            <div class="col-4">
                                Cariñoso
                            </div>
                        </div>
                        <div class="col cards">
                            <div class="col-4">
                                <img src="imagenes/Property 1=Inquieto.png">
                            </div>
                            <div class="col-4 cards">
                                Inquieto
                            </div>
                        </div>
                        <div class="col cards">
                            <div class="col-4">
                                <img src="imagenes/Property 1=Jugueton.png">
                            </div>
                            <div class="col-4">
                                Jugueton
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu-mascotas">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="index.html" tabindex="-1">
                    <img src="imagenes/Property 1=home.png" alt="" width="24" height="24"></a>
